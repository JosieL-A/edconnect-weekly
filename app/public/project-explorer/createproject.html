        <h2>Submit Project</h2>
        <form name="submitProject">
            <div><label>Project Name:</label></div> 
                <input type="text" name="name">
            </br>
            <div><label>Project Abstract:</label></div> 
                <textarea type="text" name="abstract"></textarea>
            </br>
            <div><label>Authors:</label></div> 
                <input type="text" name="authors">

            <div><label>Tag(s):</label></div>

            </br>
        </form>
