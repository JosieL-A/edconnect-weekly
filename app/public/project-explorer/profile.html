    <main>
    <div class="container">
        <div class = "form-row">
            <div class="col">
                <h2>Ade Chuks</h2>
            </div>

        <div class="card-header form-row">

    <div class="container-fluid">
        <h2>Update Profile</h2>
        <form class="mx-auto w-75">
        <div class="form-row">
            <div class="col"> 
             <label for="firstName">First name</label>
             <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>
            <div class="col">
             <label for="lastName">Last name</label> 
             <input type="text" class="form-control" id="lastName" placeholder="Last name">
             </div>
        </div> 
            </br>
            <div class="form-row"> 
                <div class="col">
                    <label>Email Address</label> 
                <input type="email"  class="form-control" id="email" placeholder="Your Email address">
                </div>
                <div class="col">
                    <label>Program</label>       
                    <select value="text" name="program" class="form-control">
                            <option selected>Choose...</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>
            </div> 
            </br>
            <div class="form-row">
            <div class="col">
                <label>Matriculation number</label> 
                <input type="text" class="form-control" id="matricNumber" placeholder="e.g 16/2020">
            </div>
            <div class="col"> 
            <label>Graduation Year</label>
                <select value="number" name="graduationYear" class="form-control">
                                    <option selected>Choose...</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                </select>
            </div>
        </div>
            </br>
            <button class= "btn btn-primary" type="submit">Update Profile</button>
        </form>
    </div>
    <div class="container-fluid">
        <h2>Change Password</h2>
        <form name="changePassword" class="mx-auto w-75">
            <div class="form-row">
                <div class="col">
                    <label>Current Password:</label> 
                <input type="password" name="currentPassword" class="form-control">
                </div>
                <div class="col">
                    <label>New Password:</label> 
                <input type="password" name="newPassword" class="form-control">
                </div>
                <div class="col">
                    <label>Confirm Password:</label> 
                <input type="password" name="confirmPassword" class="form-control">
                </div>
            </div>
            </br>
            <button class= "btn btn-primary" type="submit">Change Password</button>
        </form>
